<div *ngIf="(productDetails$ | async) as product" class="container pt-5 d-flex justify-content-center">

  <div class="card" style="width: 30rem; height: auto; border: none;">

    <div class="card-body">
      <div class="card-img-top d-flex justify-content-center">
        <img src="../../../../../assets/img/Apple-iPhone-14-Pro.jpg" style="height: 20rem; width: auto;"
          class="card-img img-fluid" alt="">
      </div>
    </div>

    <div class="card-body bg-light text-center">

      <h2 class="card-title text-center">{{product.name}}</h2>
      <p class="card-text text-center">{{product.description}}</p>
      <p class="card-text text-center">{{product.discountPercentage}}</p>
      <p class="card-text">${{ product.price.toFixed(2) }}</p>

      <div class="d-flex justify-content-center text-warning pb-3">
        <ng-container *ngFor="let i of [1,2,3,4,5]">
          <i *ngIf="product.rating >= i" class="bi bi-star-fill"></i>
          <i *ngIf="product.rating < i" class="bi bi-star"></i>
        </ng-container>
      </div>

      <div class="d-flex justify-content-around">
        <button type="button" class="btn bg-cart btn-success col-4 mx-auto" (click)="addToCartClick()"><i
            class="fa fa-cart-plus mr-2"></i> Add to
          cart</button>
        <a [routerLink]="['/product', 'category', product.categoryId]" class="btn btn-secondary col-4 mx-auto">Back</a>
      </div>

    </div>
  </div>
</div>
