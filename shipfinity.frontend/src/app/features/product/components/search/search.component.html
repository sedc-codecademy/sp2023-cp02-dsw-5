<div class="container mt-5">
    <h1 class="display-3">Search results for: <span>{{ keyword }}</span></h1>
    <hr class="hr">
    <div class="row mt-3" *ngIf="results.length === 0">
        <div class="col-lg">
            <h2 class="display-5">No results found</h2>
        </div>
        <div class="col-lg">
            <img src="/assets/img/undraw_searching.svg" class="img-fluid" alt="not found">
        </div>
    </div>
</div>
