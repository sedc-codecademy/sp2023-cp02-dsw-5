<div class="container mt-5">
    <h1 class="display-3">Search results for: <span>{{ keyword }}</span></h1>
    <hr class="hr">
    <div class="row mt-3">
        <div class="col-lg-4 mb-3" *ngFor="let product of results">
            <app-product-card [product]="product"></app-product-card>
        </div>
        <div *ngIf="results.length === 0" class="col-lg">
            <h2 class="display-5">No results found</h2>
        </div>
    </div>
</div>
