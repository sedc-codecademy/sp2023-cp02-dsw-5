<div>
    <div class="container">
        <div class="text-center pt-3 pb-3">
            <h2 class="display-3">Contact us</h2>
        </div>
        <hr class="hr hr-blurry" />
        <div class="row">
            <div class="col-lg">
                <div class="card mb-3">
                    <div class="card-header">
                        <h3 class="display-6 text-center">Info</h3>
                    </div>
                    <div class="card-body">
                        <p>Email: contact@shipfinity.com <i class="bi bi-envelope-fill"></i></p>
                        <p>Address: 00 Some Street, Skopje, Macedonia <i class="bi bi-house-fill"></i></p>
                        <p>Phone: +02-223-305 <i class="bi bi-telephone-fill"></i></p>
                    </div>
                </div>
            </div>
            <div class="col-lg">
                <div class="card mb-3">
                    <div class="card-header">
                        <h3 class="display-6 text-center">Send a message</h3>
                    </div>
                    <div class="card-body">
                        <form #sendMessage="ngForm" (ngSubmit)="submitContactForm(sendMessage)">
                            <div class="row mb-2">
                                <div class="form-group col-lg">
                                    <label for="firstName">First Name</label>
                                    <input #firstName="ngModel" required minlength="2" maxlength="20" type="text" name="firstName" class="form-control" ngModel />
                                    <div *ngIf="firstName.touched && firstName.invalid" class="text-danger">*required (less than 20 characters)</div>
                                </div>
                                <div class="form-group col-lg">
                                    <label for="lastName">Last Name</label>
                                    <input #lastName="ngModel" required minlength="2" maxlength="20" type="text" name="lastName" class="form-control" ngModel />
                                    <div *ngIf="lastName.touched && lastName.invalid" class="text-danger">*required (less than 20 characters)</div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="form-group col-lg">
                                    <label for="email">Email</label>
                                    <input #email="ngModel" required minlength="2" maxlength="30" type="email" name="email" class="form-control" ngModel />
                                    <div *ngIf="email.touched && email.invalid" class="text-danger">*required (less than 30 characters)</div>
                                </div>
                                <div class="form-group col-lg">
                                    <label for="subject">Subject</label>
                                    <input type="text" name="subject" class="form-control" ngModel />
                                </div>
                            </div>
                            <div class="form-group mb-2">
                                <label for="message">Message</label>
                                <textarea #message="ngModel" required minlength="3" maxlength="256" type="text" name="message" class="form-control" ngModel rows="4" style="resize: none;"></textarea>
                                <div *ngIf="message.touched && message.invalid" class="text-danger">*required (less than 250 characters)</div>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-success" [ngClass]="{'disabled': sendMessage.invalid}">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1482.8098365325377!2d21.440097467547925!3d41.98697483765043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1354156e09f8f943%3A0x4f70677f66ebc77c!2sSEDC%20(Seavus%20Education%20%26%20Development%20Center)!5e0!3m2!1sen!2smk!4v1689014711500!5m2!1sen!2smk" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
